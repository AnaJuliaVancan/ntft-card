<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

<body>
  <div class="card">
    <div class="cardimg">
      <img id="img1" src="images/image-equilibrium.jpg" alt="some text" width=300px height=300px>

    <div class="cardtext">

      <div class="cardimg2">
          <img id="img2" src="images/icon-ethereum.svg" alt="some text" width=10px height=20px>
          <h4 id="text2">0.041 ETH</h4>
     
          <img id="img3" src="images/icon-clock.svg" alt="some text" width=20px height=20px>
          <p id="text3">3 days left</p>
      </div>

       <div class="cardimg4">
         <img id="img4" src="images/image-avatar.png" alt="some text" width=40px height=30px>
         <p id="text4">Creation of Jules Wyvern</p>
      </div>

    </div>
  </div>
